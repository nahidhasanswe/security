<div style="margin-top: 50px">
  <div class="container">
    <div class="row">
      <div class="cl-lg-12">
        <div class="text-center">
          <h2>USER LIST</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div style="height: 800px">
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let item of userList; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.Name}}</td>
            <td>{{item.Email}}</td>
            <td>{{item.Mobile}}</td>
            <td>
              <button mat-icon-button color="primary" matTooltip="View Details">
                <i class="material-icons">remove_red_eye</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
</div>
